<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script data-main="https://uim-design.redbull.com/static/redbull-uim-plugin/3.3/scripts/main.init.js"
            src="https://uim-design.redbull.com/static/redbull-uim-plugin/3.3/scripts/uimRequire.js">
    </script>

    <script src="https://uim.redbull.com/static/uim-web-sdk/3.8/uimWebSdk.min.js"></script>

    <script>
        function dummyCallback() {}

        var uimApiInstancePromise = UimWebSdk.setupUimApi()
        // IMPORTANT!!! the "design" environment is used for testing - when you go to prod remove the .withEnvironment setting!
            .withEnvironment("design")
            // IMPORTANT!!! the "design" and "production" environments will have different applicationIds
            .withApplicationId("55a61a30945dd21cec9f2001")
            // callbacks
            .onAccountVerified(dummyCallback)
            .onRegistrationRejected(dummyCallback)
            .onNewMandatoryInformation(dummyCallback)
            .onLoginWithNoMissingItems(dummyCallback)
            .onNewPasswordRequired(dummyCallback)
            .onEmailUpdateVerified(dummyCallback)
            .onAuthRedirectCallback(dummyCallback)
            .onNewsletterUnsubscribed(dummyCallback)
            .onTokenRefreshed(dummyCallback)
            .onSessionInvalid(dummyCallback)
            .onWorkflowError(dummyCallback)
            .asStaging(false)
            // these are the country and language of your application. If these params change during a session, you will have to construct the uimApi instance again!
            .withCountry('AT')
            .withLanguage('de')
            .withAutoRefresh(false)
            .initialize();
    </script>

</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
